<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoKita - Belanja Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- 1. CSS VARIABLES & RESET --- */
        :root {
            --primary-color: #6C63FF; /* Ungu Modern */
            --secondary-color: #2F2E41; /* Dark Gray */
            --accent-color: #FF6584; /* Pink Salmon untuk tombol aksi */
            --background-light: #F9F9F9;
            --white: #ffffff;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--secondary-color);
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- 2. NAVBAR --- */
        header {
            background: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 5%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            transition: var(--transition);
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* Search Bar Style */
        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
            width: 200px;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            width: 250px;
        }

        .cart-btn {
            position: relative;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* --- 3. HERO SECTION --- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4rem 5%;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 60vh;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-text span {
            color: var(--primary-color);
        }

        .hero-text p {
            margin-bottom: 2rem;
            color: #666;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #5a52d6;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
        }

        /* Placeholder Image for Hero */
        .hero-img img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            /* Placeholder visual */
            background-color: #ddd; 
        }

        /* --- 4. PRODUCT SECTION --- */
        .products {
            padding: 4rem 5%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-img {
            height: 200px;
            width: 100%;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
        }

        .product-title {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            font-weight: 600;
        }

        .product-price {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .add-to-cart:hover {
            background: var(--primary-color);
            color: white;
        }

        /* --- 5. FOOTER --- */
        footer {
            background: var(--secondary-color);
            color: white;
            padding: 3rem 5%;
            text-align: center;
            margin-top: 4rem;
        }

        /* --- RESPONSIF (Mobile) --- */
        @media (max-width: 768px) {
            .nav-links { display: none; } /* Sederhana: sembunyikan menu di mobile */
            .hero { flex-direction: column-reverse; text-align: center; justify-content: center; }
            .hero-text { max-width: 100%; margin-top: 2rem; }
            .search-box input { width: 150px; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">TokoBas.</div>
            
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Produk</a></li>
                <li><a href="#about">Tentang</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>

            <div class="nav-icons">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari produk..." onkeyup="searchProducts()">
                    <i class="fas fa-search"></i>
                </div>
                <div class="cart-btn" onclick="alert('Membuka Keranjang...')">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-text">
            <h1>Koleksi Terbaik <br> <span>Gaya Modern</span></h1>
            <p>Temukan barang-barang unik dengan kualitas terbaik untuk menunjang gaya hidup Anda sehari-hari.</p>
            <button class="btn btn-primary">Belanja Sekarang</button>
        </div>
        <div class="hero-img">
            <img src="https://placehold.co/500x400/6C63FF/ffffff?text=Belanja+Pintar" alt="Hero Image">
        </div>
    </section>

    <section class="products" id="products">
        <h2 class="section-title">Produk Unggulan</h2>
        
        <div class="product-grid" id="productContainer">
            </div>
    </section>

    <footer id="contact">
        <p>&copy; Sebastian Rafael.</p>
    </footer>

    <script>
        // 1. DATA PRODUK (Array of Objects)
        const products = [
            {
                id: 1,
                name: "Headphone Wireless Sony",
                category: "Elektronik",
                price: "Rp 1.500.000",
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 2,
                name: "Sepatu Sneakers Putih",
                category: "Fashion",
                price: "Rp 450.000",
                image: "https://images.unsplash.com/photo-1549298916-b41d501d3772?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 3,
                name: "Smart Watch Gen 5",
                category: "Gadget",
                price: "Rp 2.200.000",
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 4,
                name: "Tas Ransel Kanvas",
                category: "Aksesoris",
                price: "Rp 300.000",
                image: "https://images.unsplash.com/photo-1553062407-98eeb64c6a62?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 5,
                name: "Kamera Instan Mini",
                category: "Fotografi",
                price: "Rp 1.100.000",
                image: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=500&q=80"
            },
            {
                id: 6,
                name: "Kacamata Hitam Retro",
                category: "Fashion",
                price: "Rp 150.000",
                image: "https://images.unsplash.com/photo-1572635196237-14b3f281503f?auto=format&fit=crop&w=500&q=80"
            }
        ];

        // 2. FUNGSI RENDER PRODUK
        const productContainer = document.getElementById('productContainer');
        let cartCount = 0;

        function displayProducts(items) {
            productContainer.innerHTML = ''; // Bersihkan kontainer
            items.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <div class="product-img">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <span class="product-category">${product.category}</span>
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-price">${product.price}</div>
                            <button class="add-to-cart" onclick="addToCart('${product.name}')">
                                <i class="fas fa-cart-plus"></i> Tambah
                            </button>
                        </div>
                    </div>
                `;
                productContainer.innerHTML += productCard;
            });
        }

        // 3. FUNGSI SEARCH
        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchInput) || 
                product.category.toLowerCase().includes(searchInput)
            );
            displayProducts(filteredProducts);
        }

        // 4. FUNGSI ADD TO CART (Simulasi)
        function addToCart(productName) {
            cartCount++;
            document.getElementById('cartCount').innerText = cartCount;
            alert(productName + " berhasil ditambahkan ke keranjang!");
        }

        // Panggil fungsi display saat halaman dimuat
        displayProducts(products);

    </script>
</body>
</html>
